<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Million YouTubers</title>
  <style>
    :root {
      --bg-color: rgba(30, 30, 47, 0.9);
      --pixel-default: rgba(46, 46, 62, 0.3);
      --pixel-hover: rgba(255, 0, 0, 0.6); /* YouTube Red hover */
      --text-color: #f1f1f1;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background: url('https://i.ytimg.com/vi/92a7Hj0ijLs/maxresdefault.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color);
    }

    h1 {
      padding: 20px;
      font-size: 2em;
      background-color: var(--bg-color);
      margin: 0;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(100, 10px);
      grid-template-rows: repeat(100, 10px);
      gap: 1px;
      margin: 20px auto;
      width: 1000px;
      height: 1000px;
      background: var(--bg-color);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    .pixel {
      width: 10px;
      height: 10px;
      background-color: var(--pixel-default);
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .pixel:hover {
      background-color: var(--pixel-hover);
    }
  </style>
</head>
<body>
  <h1>One Million YouTubers</h1>
  <div id="grid"></div>

  <script>
    const grid = document.getElementById('grid');
    for (let i = 0; i < 10000; i++) {
      const pixel = document.createElement('div');
      pixel.className = 'pixel';
      pixel.title = `Pixel #${i + 1}`;
      pixel.onclick = () => {
        const url = prompt("Paste the YouTube channel link for this pixel:");
        if (url && url.includes("youtube.com")) {
          pixel.style.backgroundColor = '#FF0000'; // YouTube red
          pixel.onclick = () => window.open(url, '_blank');
        }
      }
      grid.appendChild(pixel);
    }
  </script>
</body>
</html>
